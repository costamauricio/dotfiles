- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc:
      force: true
    ~/.oh-my-zsh:
      path: oh-my-zsh
      force: true
    ~/.vimrc:
      force: true
    ~/.vim:
      path: vim
      force: true

- shell:
  - git submodule update --init --recursive
  - vim +PluginInstall +qall
  - git clone https://github.com/powerline/fonts.git --depth=1 && cd fonts && ./install.sh
